<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.13.3/sweetalert2.min.css" rel="stylesheet">
    

</head>

<body>
    <div class="title">
        <h1>Welcome to the game Simon says!!</h1>
        <div class="marker">Nivel: <span id="markerLevel" class="markerLevel">1</span></div>
    </div>
    <div class="game">
        <div class="gameboard">
            <div id="blue" class="color blue left" data-color="blue"></div>
            <div id="violet" class="color violet right" data-color="violet"></div>
            <div id="orange" class="color orange left" data-color="orange"></div>
            <div id="green" class="color green right" data-color="green"></div>
            <button id="btnStart" class="btn-start" onclick="startGame()">Start Game!</button>
            <div id="btnMenssage" class="btn-start btn-menssage hide"></div>
        </div>
    </div>
</body>
<script src="simonSays.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>

</html>
